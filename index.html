<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <article class="top">
        <figure class="top__logo">
          <img src="images/logo.svg" alt="" />
        </figure>
        <ul class="top__list">
          <li class="top__list-icons--document top__list-icons">
            <img src="images/icon-document.svg" alt="" />
          </li>
          <li class="top__list-icons--folder top__list-icons">
            <img src="images/icon-folder.svg" alt="" />
          </li>
          <li class="top__list-icons--upload top__list-icons">
            <img src="images/icon-upload.svg" alt="" />
          </li>
        </ul>
      </article>
      <aside class="bottom">
        <p class="bottom__para">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="bottom__range">
          <span class="bottom__range--span"></span>
        </div>
        <ul class="bottom__list">
          <li class="bottom__list-left">Left 0 GB</li>
          <li class="bottom__list-right">1000 GB</li>
        </ul>
      </aside>
      <p class="bottom__range--absolute">185 <span>GB LEFT</span></p>
    </main>
  </body>
</html>
